sonar.projectKey=TheGreatJordach_Task-Management-API-Backend-NestJS-
sonar.organization=thegreatjordach
sonar.host.url=https://sonarcloud.io

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Task-Management-API-Backend-NestJS-
sonar.projectVersion=1.0


# Paths
# Optional: Set the name of the report file generated by `jest-sonar-reporter`
# JUnit test execution report path
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
# Optional: sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPaths=tsconfig.json
sonar.testExecutionReportPaths=coverage/sonar-report.xml
sonar.junit.reportPaths=coverage/junit.xml



# Exclude docs folder
sonar.exclusions=docs/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8


